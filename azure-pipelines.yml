parameters:
  - name: test
    displayName: zwbtest
    type: string
    values: 
    - defg
    - 8888
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- template: test.yml

- script: echo ${{ parameters.yesNo }}
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See ${{ parameters.test}}
  displayName: 'Run a multi-line script'



- task: Bash@3
  timeoutInMinutes: 1
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      sleep 1
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x' 
    addToPath: true 


- task: Bash@3
  condition: Failed()
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'Hello world'
